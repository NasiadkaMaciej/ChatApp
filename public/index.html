<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="loginContainer" class="container">
		<div id="loginForm" class="box">
			<h2>Fill out your name and choose room</h2>
			<label for="username">Name:</label>
			<input type="text" id="username" placeholder="Name" />
			<label for="room">Room:</label>
			<input type="text" id="room" placeholder="Room" />
			<button id="joinRoomButton">Join/Create</button>
		</div>
		<div id="roomListBox" class="box rightBox">
			<h3>Room list:</h3>
			<ul id="roomList"></ul>
		</div>
	</div>
	<div id="chatContainer" class="container" style="display: none">
		<div id="userListBox" class="box">
			<h3>User list:</h3>
			<ul id="userList"></ul>
		</div>
		<div id="chatRoom" class="box rightBox">
			<h3>Room: <span id="currentRoomName"></span></h3>
			<div id="chat"></div>
			<div id="sendMessageArea">
				<input type="text" id="inputMessage" placeholder="Write a message..." />
				<button id="sendMessageButton">Send</button>
			</div>
		</div>
	</div>

	<script src="chat.js"></script>
</body>

</html>
